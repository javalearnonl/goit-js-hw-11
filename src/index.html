<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SearchImages</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <a href="./index.html">
            <h1 class="header__title">ImageSearch</h1>
          </a>
          <form class="search-form" id="search-form">
            <input
              class="search-form__input"
              type="text"
              name="searchQuery"
              autocomplete="off"
              placeholder="Type your query here..."
            />
            <button class="search-btn" type="submit">Lets Find</button>
          </form>
        </div>
      </header>
      <main class="main">
        <section class="section container">
          <h2 class="app-slogan">Start to search images what u need</h2>
          <div class="gallery"></div>
          <button type="button" class="load-more js-hidden">Load more</button>
        </section>
      </main>
    </div>
  </body>
  <script type="module" src="./index.js"></script>
</html>
